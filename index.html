<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="main">
<div>
    <h1>From</h1>
    <select id="firstselect" onchange="getselectedvalue()">
        <option selected>Binary</option>
        <option>Octal</option>
        <option>Decimal</option>
        <option>Hexadecimal</option>
        
    </select>
</div>
<div id="small">
    <h1>To</h1>
    <select  id="secondselect" onchange="toselectedvalue()">
        <option>Decimal</option>
        <option>Octal</option>
        <option>Binary</option>
        <option>Hexadecimal</option>
    </select>
</div>
    </div>
   <button class="swap">Swap</button>
    <div class="value">
<h1 class="heading">Enter Binary number</h1>
<input type="text" id="number" placeholder="enter here">
<div class="re">
<button class="submit"><h1>Submit</h1></button>
<button class="reset"><h1>Reset</h1></button>
</div>

    </div>
    <div class="answer">
        <h1 class="sheading">To Decimal no</h1>
        <input type="text" id="output" placeholder="Answer">
    </div>
</div>
</body>
</html>

<script src="./style.js" defer></script>
